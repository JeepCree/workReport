<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="../../static/styles.css" th:href="@{styles/styles.css}"/>
    <title>Ввод информации</title>
</head>
<body>
<div class="form-container">
    <h1>Введите информацию</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="midname">Отчество:</label>
            <input type="text" id="midname" name="midname" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <button type="submit">Отправить</button>
    </form>
    <br><a id="a" href="/delete-all">удалить все данные</a>
</div>
<h1>Users:</h1>
<div>
    <ul>
        <li th:each="item : ${data}" class="list-item">
            <form th:action="@{/delete}" method="post">
                <input type="hidden" th:name="itemId" th:value="${item.getId()}" />
                <div class="list-item-content">
                    <p th:text="${item}" class="inline-paragraph"></p>
                    <button type="submit" class="inline-button">Удалить</button>
                </div>
            </form>
        </li>
    </ul>
</div>

<style>
    /* Стиль для контейнера формы */
    .form-container {
        max-width: 400px; /* Максимальная ширина формы */
        margin: 0 auto; /* Выравнивание формы по центру страницы */
        padding: 20px; /* Отступ вокруг формы */
        border: 1px solid #ccc; /* Граница формы */
        background-color: #f5f5f5; /* Фоновый цвет формы */
        border-radius: 5px; /* Закругление углов формы */
    }

    /* Стиль для заголовка формы */
    .form-container h1 {
        text-align: center; /* Выравнивание текста заголовка по центру */
        margin-bottom: 20px; /* Отступ снизу заголовка */
    }

    /* Стиль для группы полей ввода */
    .form-group {
        margin-bottom: 10px; /* Отступ снизу группы полей */
    }

    /* Стиль для метки (label) */
    .form-group label {
        display: block; /* Сделать метку блочным элементом (на новой строке) */
    }

    /* Стиль для полей ввода (input) */
    .form-group input {
        width: 100%; /* Занимать всю доступную ширину */
        padding: 10px; /* Внутренние отступы полей ввода */
        border: 1px solid #ccc; /* Граница полей ввода */
        border-radius: 5px; /* Закругление углов полей ввода */
    }

    /* Стиль для кнопки отправки (button) */
    .form-container button {
        background-color: #007bff; /* Цвет фона кнопки */
        color: #fff; /* Цвет текста кнопки */
        padding: 10px 20px; /* Внутренние отступы кнопки */
        border: none; /* Убрать границу кнопки */
        border-radius: 5px; /* Закругление углов кнопки */
        cursor: pointer; /* Изменить курсор при наведении на кнопку */
        margin-top: 10px; /* Отступ сверху кнопки */
    }

    /* Стиль для ссылки удаления данных */
    #a {
        text-decoration: none; /* Убрать подчеркивание с ссылки */
        color: #007bff; /* Цвет текста ссылки */
        font-weight: bold; /* Полужирный шрифт для ссылки */
    }

    /* Стиль для заголовка "Users" */
    h1 {
        text-align: center; /* Выравнивание текста заголовка по центру */
        margin-top: 20px; /* Отступ сверху заголовка */
    }

    /* Стиль для элементов списка пользователей */
    .list-item-content {
        display: flex; /* Используем Flexbox для выравнивания элементов списка */
        align-items: center; /* Выравнивание элементов по центру по вертикали */
        justify-content: space-between; /* Равномерное распределение элементов по горизонтали */
        margin-bottom: 10px; /* Отступ снизу элемента списка */
    }

    /* Стиль для параграфа в элементе списка */
    .list-item-content p {
        flex: 1; /* Занимать оставшееся пространство внутри элемента списка */
    }

    /* Стиль для кнопки "Удалить" в элементе списка */
    .inline-button {
        background-color: #ff3333; /* Цвет фона кнопки "Удалить" */
        color: #fff; /* Цвет текста кнопки "Удалить" */
        padding: 5px 10px; /* Внутренние отступы кнопки "Удалить" */
        border: none; /* Убрать границу кнопки "Удалить" */
        border-radius: 5px; /* Закругление углов кнопки "Удалить" */
        cursor: pointer; /* Изменить курсор при наведении на кнопку "Удалить" */
    }

</style>
</body>
</html>
